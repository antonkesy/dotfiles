package:
  hint: "NVIDIA GPU drivers and CUDA toolkit"
  ubuntu:
    - "export DEBIAN_FRONTEND=noninteractive"
    - "sudo add-apt-repository ppa:graphics-drivers/ppa -y"
    - "sudo apt-mark unhold nvidia-driver-580 nvidia-utils-580 nvidia-cuda-toolkit || true"
    - "sudo apt update -y"
    - "sudo apt upgrade -y"
    - "sudo apt remove 'nvidia-*' -y || true"
    - "sudo apt-get --fix-broken install nvidia-driver-580 nvidia-utils-580 nvidia-cuda-toolkit -y"
    - "sudo apt-mark hold nvidia-driver-580 nvidia-utils-580 nvidia-cuda-toolkit"
    - "sudo prime-select nvidia || echo \"Error Okay; Only required for multiple GPUs; Not Docker\""
    - "curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor --yes -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg"
    - "curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list"
    - "sudo apt-get update"
    - "sudo apt-get install -y nvidia-container-toolkit"
    - "sudo nvidia-ctk runtime configure --runtime=docker"
  arch: []

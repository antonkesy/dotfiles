package:
  hint: "Emacs editor with Spacemacs"
  ubuntu:
    - "export DEBIAN_FRONTEND=noninteractive"
    - "sudo apt install -y emacs"
    - "git clone https://github.com/syl20bnr/spacemacs \"$HOME\"/.emacs.d"
  arch:
    - "sudo pacman -S --noconfirm --needed emacs"
    - "git clone https://github.com/syl20bnr/spacemacs \"$HOME\"/.emacs.d"

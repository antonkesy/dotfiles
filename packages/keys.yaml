package:
  hint: "SSH and GPG keys"
  ubuntu:
    # SSH key
    - "ssh-keygen -t ed25519 -C 'antonkesy@gmail.com' -f ~/.ssh/github"
    - 'eval "$(ssh-agent -s)" && ssh-add ~/.ssh/github && cat ~/.ssh/github.pub && echo "add public key to github - enter to continue" && read'
    # GPG key
    - 'printf "%s\n" "%no-protection" "Key-Type: RSA" "Key-Length: 4096" "Name-Real: Anton Kesy" "Name-Email: antonkesy@gmail.com" "Expire-Date: 0" | gpg --batch --generate-key -'
    - "gpg --list-secret-keys --keyid-format=long"
    - 'echo "use _gpg --armor --export <ID>_ to export new key"'
  arch:
    # SSH key
    - "ssh-keygen -t ed25519 -C 'antonkesy@gmail.com' -f ~/.ssh/github || true"
    - 'eval "$(ssh-agent -s)" && ssh-add ~/.ssh/github && cat ~/.ssh/github.pub && echo "add public key to github - enter to continue" && read'
    # GPG key
    - 'printf "%s\n" "%no-protection" "Key-Type: RSA" "Key-Length: 4096" "Name-Real: Anton Kesy" "Name-Email: antonkesy@gmail.com" "Expire-Date: 2y" | gpg --batch --generate-key -'
    - "gpg --list-secret-keys --keyid-format=long"
    - 'echo "use _gpg --armor --export <ID>_ to export new key"'

package:
  hint: "Node.js via fnm"
  depends_on:
    - "homebrew"
  skip_if_all_true:
    - "[[ $(which fnm) ]]"
    - "[[ $(which node) ]]"
  ubuntu:
    - "sudo apt purge nodejs -y"
    - "sudo apt autoremove -y"
    - "eval \"$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)\" && brew install fnm --skip-post-install && fnm install v23.3.0"
  arch:
    - "eval \"$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)\" && brew install fnm --skip-post-install && fnm install v23.3.0"

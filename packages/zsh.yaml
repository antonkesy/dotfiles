package:
  hint: "Zsh shell"
  skip_if_all_true:
    - "[[ $(which zsh) ]]"
    - "[[ $SHELL == *zsh* ]]"
  ubuntu:
    - "sudo apt install -y unzip wget curl hsh"
    - "sudo apt install -y zsh"
    - "sudo chsh -s \"$(which zsh)\""
  arch:
    - "sudo pacman -S --noconfirm --needed zsh"
    - "sudo chsh -s /usr/bin/zsh"

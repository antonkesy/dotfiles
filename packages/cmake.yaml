package:
  hint: "Arduino CLI and tools"
  depends_on:
    - homebrew
  ubuntu:
    - "sudo apt install build-essential checkinstall zlib1g-dev libssl-dev -y"
    - "cd ./distros/ubuntu/built_from_source/CMake/ && ./bootstrap -- -DCMAKE_BUILD_TYPE=Release && make && sudo make install"
    - "sudo update-alternatives --install /usr/bin/cmake cmake /usr/local/bin/cmake 100"
    - "sudo update-alternatives --install /usr/bin/ctest ctest /usr/local/bin/ctest 100"
    - "sudo update-alternatives --install /usr/bin/cpack cpack /usr/local/bin/cpack 100"
    - "cd ./distros/ubuntu/built_from_source/CMake/ && make clean && git clean -fdx"

  arch:
    - "sudo pacman -Syu --noconfirm cmake"

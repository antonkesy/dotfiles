package:
  hint: "Neovim"
  depends_on: [python]
  ubuntu:
    - "sudo apt-get install -y ninja-build gettext cmake unzip curl cmake"
    - "cd ./distros/ubuntu/built_from_source/neovim/ && sudo rm .deps build -rf && sudo make CMAKE_BUILD_TYPE=RelWithDebInfo && sudo make install"
  arch:
    - "sudo pacman -S --noconfirm --needed ninja gettext cmake unzip curl base-devel"
    - pipx install bandit flake8
    - "cd ./distros/arch/built_from_source/neovim/ && sudo rm .deps build -rf && sudo make CMAKE_BUILD_TYPE=RelWithDebInfo && sudo make install"

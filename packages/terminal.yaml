package:
  hint: "Terminal tools and configuration"
  depends_on:
    - rust
    - python
  ubuntu:
    - "sudo apt install -y tmux fzf xsel fd-find atop btop"
    - "pipx install shtab"
    - "~/.tmux/plugins/tpm/bin/install_plugins || true"
    - "pipx install trash-cli 'trash-cli[completion]'"
    - "cmds=(trash-empty trash-list trash-restore trash-put trash); for cmd in \"${cmds[@]}\"; do $cmd --print-completion bash | sudo tee /usr/share/bash-completion/completions/\"$cmd\"; $cmd --print-completion zsh | sudo tee /usr/share/zsh/site-functions/_\"$cmd\"; $cmd --print-completion tcsh | sudo tee /etc/profile.d/\"$cmd\".completion.csh; done"
    - "cargo install exa"
    - "pip install libtmux --break-system-packages"
    - "sudo gsettings set org.gnome.desktop.wm.keybindings activate-window-menu \"[]\" && gsettings set org.gnome.desktop.wm.keybindings switch-group \"[]\" && gsettings set org.gnome.desktop.wm.keybindings switch-group-backward \"[]\""
    - "sudo update-alternatives --install /usr/bin/x-terminal-emulator x-terminal-emulator \"$(which alacritty)\" 50 || true"
    - "sudo update-alternatives --set x-terminal-emulator || true"
    - "pipx install nautilus"
    - "sudo apt -y install python3-nautilus"
    - "export ZINIT_INSTALL_SILENT=1"
    - "export ZINIT_INSTALL_NO_ANNEX_PROMPT=1"
    - "bash -c \"$(curl --fail --show-error --silent --location https://raw.githubusercontent.com/zdharma-continuum/zinit/HEAD/scripts/install.sh)\" <<<\"n\""
    - "curl --proto '=https' --tlsv1.2 -LsSf https://setup.atuin.sh | sh"
  arch: []

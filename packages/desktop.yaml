package:
  hint: "Desktop environments"
  depends_on: [font, aur-helpers, cmake, meson]
  ubuntu: ["true"]
  arch:
    # Ubuntu
    # Core
    - "sudo pacman -S --noconfirm gnome gnome-extra"
    - 'sudo systemctl enable --now gdm || echo "Skip on testing env"'
    # Shell extensions and tweaks
    - "sudo pacman -S --noconfirm gnome-tweaks gnome-shell-extensions"
    # Ubuntu-style utilitie:
    - "sudo pacman -S --noconfirm baobab file-roller sushi gnome-calculator gnome-system-monitor gnome-disk-utility gnome-font-viewer simple-scan evince"
    # Ubuntu-like theming:
    - "yay -S --noconfirm yaru-theme"
    # Ubuntu-style network, Bluetooth, printers
    - "sudo pacman -S --noconfirm networkmanager bluez bluez-utils cups cups-pdf"
    - 'sudo systemctl enable --now NetworkManager || echo "Skip on testing env"'
    - 'sudo systemctl enable --now bluetooth || echo "Skip on testing env"'
    - 'sudo systemctl enable --now cups || echo "Skip on testing env"'
    # Ubuntu-style codecs
    - "sudo pacman -S --noconfirm gst-libav gst-plugins-good gst-plugins-bad gst-plugins-ugly ffmpeg"

    # Hyprland
    - "sudo pacman -S --noconfirm --needed hyprland"
    # Optional dependencies for Hyprland plugins
    - "sudo pacman -S --noconfirm --needed cpio glaze hyprland-protocols uwsm"

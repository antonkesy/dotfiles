package:
  hint: "Oh My Zsh"
  depends_on:
    - "zsh"
  skip_if_all_true:
    - "[[ -d ~/.oh-my-zsh ]]"
  ubuntu:
    - "rm -rf ~/.oh-my-zsh"
    - "export RUNZSH=no"
    - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc'
  arch:
    - "rm -rf ~/.oh-my-zsh"
    - "export RUNZSH=no"
    - 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc'

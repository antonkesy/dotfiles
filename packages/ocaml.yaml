package:
  hint: "OCaml programming language"
  ubuntu:
    - "sudo apt-get install opam"
    - "opam init --auto-setup -n"
    - "opam switch remove 5.3.0 -y"
    - "opam switch create 5.3.0"
    - "opam install ocaml-lsp-server odoc ocamlformat utop -y"
  arch:
    - "sudo pacman -S --noconfirm --needed opam"
    - "opam init --auto-setup --disable-sandboxing -n"
    - "opam switch remove 5.3.0 -y"
    - "opam switch create 5.3.0"
    - "opam install ocaml-lsp-server odoc ocamlformat utop -y"

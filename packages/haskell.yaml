package: # https://www.haskell.org/ghcup/ https://docs.haskellstack.org/en/stable/install_and_upgrade/
  hint: "Haskell programming language and tools"
  ubuntu:
    - "sudo apt install build-essential curl libffi-dev libffi8ubuntu1 libgmp-dev libgmp10 libncurses-dev -y"
    - "curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh"
    - "curl -sSL https://get.haskellstack.org/ | sudo sh -s - -f"
    - 'BOOTSTRAP_HASKELL_NONINTERACTIVE=1 PATH="$HOME/.local/bin:$HOME/.cabal/bin:$HOME/.ghcup/bin:$PATH" && cabal update && ghcup install hls 1.4.0 && ghcup install ghc --set recommended'
  arch:
    - "yay -S --noconfirm --needed ghcup-hs-bin"
    - "sudo pacman -S --noconfirm --needed stack cabal-install"
    - 'BOOTSTRAP_HASKELL_NONINTERACTIVE=1 cabal update && ghcup install hls 1.4.0 && ghcup install ghc --set recommended'

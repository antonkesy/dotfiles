package: # https://www.haskell.org/ghcup/ https://docs.haskellstack.org/en/stable/install_and_upgrade/
  hint: "Haskell programming language and tools"
  ubuntu:
    - "sudo apt install build-essential curl libffi-dev libffi8ubuntu1 libgmp-dev libgmp10 libncurses-dev -y"
    - "curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh"
    - "curl -sSL https://get.haskellstack.org/ | sudo sh"
    - "BOOTSTRAP_HASKELL_NONINTERACTIVE=1 source ~/.config/zsh/haskell.zsh && cabal update && ghcup install hls 1.4.0 && ghcup install ghc --set recommended"
  arch:
    - "sudo pacman -S --noconfirm --needed base-devel curl libffi gmp ncurses"
    - "curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 sh"
    - "curl -sSL https://get.haskellstack.org/ | sudo sh"
    - "BOOTSTRAP_HASKELL_NONINTERACTIVE=1 source ~/.config/zsh/haskell.zsh && cabal update && ghcup install hls 1.4.0 && ghcup install ghc --set recommended"

package: # https://github.com/astral-sh/uv
  hint: "Python development environment"
  depends_on:
    - aur-helpers
  ubuntu:
    - "sudo apt install -y python3-pip pipx python3-full python3-dev"
    - "pipx install pre-commit"
    - "pipx install jupyterlab"
    - "pipx install notebook"
    - "pipx install uv"
    - "sudo apt install -y software-properties-common"
    - "sudo add-apt-repository ppa:deadsnakes/ppa -y"
    - "sudo apt install -y python3.12-dev python3.12-venv python3.11-dev python3.11-venv python3.10-dev python3.10-venv python3.9-dev python3.9-venv python3.8-dev python3.8-venv python3.7-dev python3.7-venv"
  arch:
    - "sudo pacman -S --noconfirm --needed python python-pip python-pipx"
    - "pipx ensurepath"
    - "pipx install pre-commit"
    - "pipx install jupyterlab"
    - "pipx install notebook"
    - "sudo pacman -S --noconfirm --needed python python-virtualenv"
    - "yay -S --noconfirm python38 python39 python310 python311 python312"

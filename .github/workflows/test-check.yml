name: Test Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run test-check
        run: make test-check

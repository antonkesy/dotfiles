[env]
TERM="xterm-256color"

[window]
decorations = "Full"
startup_mode = "Maximized"

[scrolling]
history = 50000

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
size = 12

[terminal]
osc52 = "CopyPaste"

[terminal.shell]
program = "tmux"
args = ["new", "-A", "-s", "main"]

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    { key = "F11", mods = "Alt", action = "ToggleFullscreen" },
]

[general]
import = [ "~/.config/alacritty/themes/themes/iterm.toml" ]

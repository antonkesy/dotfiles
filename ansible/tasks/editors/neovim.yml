- name: Install Neovim build dependencies
  become: true
  community.general.pacman:
    name:
      - ninja
      - gettext
      - cmake
      - unzip
      - curl
      - base-devel
    state: present
- name: Install bandit via pipx
  ansible.builtin.command: pipx install bandit
  register: result
  changed_when: "'installed package' in result.stdout"
  failed_when: result.rc != 0 and 'already' not in result.stderr
- name: Install flake8 via pipx
  ansible.builtin.command: pipx install flake8
  register: result
  changed_when: "'installed package' in result.stdout"
  failed_when: result.rc != 0 and 'already' not in result.stderr
- name: Create neovim build directory
  ansible.builtin.file:
    path: "{{ playbook_dir | dirname }}/build/neovim"
    state: directory
    mode: "0755"
- name: Clone neovim
  ansible.builtin.git:
    repo: https://github.com/neovim/neovim.git
    dest: "{{ playbook_dir | dirname }}/build/neovim"
    version: v0.10.4
    depth: 1
- name: Clean neovim build directories
  become: true
  ansible.builtin.file:
    path: "{{ playbook_dir | dirname }}/build/neovim/{{ item }}"
    state: absent
  loop:
    - .deps
    - build
- name: Build neovim
  become: true
  community.general.make:
    chdir: "{{ playbook_dir | dirname }}/build/neovim"
    params:
      CMAKE_BUILD_TYPE: RelWithDebInfo
- name: Install neovim
  become: true
  community.general.make:
    chdir: "{{ playbook_dir | dirname }}/build/neovim"
    target: install
